spring.application.name=auth-service
server.port=8086
spring.datasource.url=jdbc:postgresql://localhost:5433/AuthDB
spring.datasource.username=neptune
spring.datasource.password=ankit
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
secret.key=${SECRET_KEY:ankit}
security.jwt.private-key-location=classpath:private.pem
security.jwt.public-key-location=classpath:public.pem
eureka.client.serviceUrl.defaultZone=http://neptune-hub:8085/eureka/
spring.boot.admin.client.url=http://neptune-hub:8085
management.endpoints.web.exposure.include=health,info,metrics
