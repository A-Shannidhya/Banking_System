spring.application.name=user-service
spring.datasource.url=jdbc:postgresql://localhost:5433/UserDB
spring.datasource.username=neptune
spring.datasource.password=ankit
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
server.port=8080
logging.level.org.springframework.security=DEBUG
spring.security.user.name=admin
spring.security.user.password=admin
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate=DEBUG
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#RabbitMQ Properties
spring.rabbitmq.port=5672
spring.rabbitmq.host=localhost
spring.rabbitmq.username=neptune
spring.rabbitmq.password=ankit
rabbitmq.user.validation.request.queue=${queue:queue}
rabbitmq.exchange.name=${exchange:exchange}
rabbitmq.user.validation.routing=${routingKey:routingKey}
